<app-hero
  [title]="'Contato'"
  [description]="'Conheça mais sobre minha jornada profissional na área de tecnologia'"
/>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <ul>
    @for(field of formFields; track field){
      @if (field.label === 'Subject' || field.label === 'Message'){
        <li class="full-width">
          <app-generic-input
            [inputType]="field.type"
            [label]="field.label"
            [placeholder]="field.placeholder"
            [required]="field.required"
            [control]="this.getControl(field.controlName)"
          />
        </li>
      } @else {
        <li>
          <app-generic-input
            [inputType]="field.type"
            [label]="field.label"
            [placeholder]="field.placeholder"
            [required]="field.required"
            [control]="this.getControl(field.controlName)"
          />
        </li>
      }
    }
  </ul>
  <button matButton="outlined" id="submit-btn" type="submit">Send</button>
</form>
